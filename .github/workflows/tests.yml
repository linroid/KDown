name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  jvm-tests:
    name: JVM Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - name: Run library core tests
        run: ./gradlew :library:core:jvmTest

      - name: Run library ktor tests
        run: ./gradlew :library:ktor:jvmTest

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: jvm-test-reports
          path: |
            library/core/build/reports/tests/jvmTest/
            library/ktor/build/reports/tests/jvmTest/

  android-tests:
    name: Android Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - name: Run library core Android unit tests
        run: ./gradlew :library:core:testDebugUnitTest

      - name: Run library ktor Android unit tests
        run: ./gradlew :library:ktor:testDebugUnitTest

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports
          path: |
            library/core/build/reports/tests/testDebugUnitTest/
            library/ktor/build/reports/tests/testDebugUnitTest/
